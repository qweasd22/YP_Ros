{% extends 'accounts/base.html' %}
{% block title %}Заявка тренеру — Fitness Center{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Заявка тренеру {{ trainer.user.full_name }}</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.goal.label_tag }}
            {{ form.goal }}
            {% for err in form.goal.errors %}
              <div class="text-danger small">{{ err }}</div>
            {% endfor %}
          </div>
          <div class="d-grid">
            <button class="btn btn-success" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
