{% extends 'accounts/base.html' %}
{% block content %}
<h2 class="mb-4">Заявка тренеру {{ trainer.user.full_name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.goal.label_tag }}
  {{ form.goal }}
  {% for err in form.goal.errors %}<div class="text-danger">{{ err }}</div>{% endfor %}
  <button class="btn btn-success mt-3">Отправить</button>
</form>
{% endblock %}
